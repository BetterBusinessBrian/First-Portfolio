</head>

<body>
    <!--Nav Bar linking to all three pages-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Brian Whitman</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio </a>

            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>

              <a class="nav-link" href="index.html" >About</a>

          </ul>
        </div>
      </nav>
    <!--container for contact form-->
    <div class ="container">
        <div class= "row">
            <div class= "col-sm-10">
                <h1>Contact</h1>
                <!--form contents-->
                <form>
                    <!--name-->
                    <label for="exampleFormControlTextarea1">Name</label>
                    <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name">
                    </div>
                    <!--email-->
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@email.com">
                    </div>
                    <!--message-->
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter your message here" ></textarea>
                      </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>
</body>
